<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/estilo.css">
    <title>Calculadora de IMC</title>
  </head>

  <body>
    <section class="container">
      <h1>Tabela IMC</h1>
      <div class="lista-container">
        <div class="lista">
          <h2>IMC</h2>
          <ul>
            <li >Menos do que 18.5</li>
            <li>Entre 18,5 e 24.9</li>
            <li>Entre 25 29.9</li>
            <li>Entre 30 e 34.9</li>
            <li>Entre 35 e 39.9</li>
            <li>Mais do que 40</li>
          </ul>
        </div>
        <div class="lista">
          <ul>
            <h2>Resultado</h2>
            <li>Abaixo do peso</li>
            <li>Peso Normal</li>
            <li>Sobrepeso</li>
            <li>Obesidade grau 1</li>
            <li>Obesidade grau 2</li>
            <li>Obesidade grau 3</li>
          </ul>
        </div>
      </div>
      <h1>Calcule seu IMC</h1>
      <form action="" id="form" method="post">
        <label for="peso">Seu peso é?</label>
        <input type="text" id="peso" name="peso">

        <label for="altura">Sua altura é?</label>
        <input type="text" id="altura" name="altura">

        <button type="submit">Calcular</button>
      </form>
      <div id="resultado"></div>
    </section>
    <script src="./assets/js/main.js"></script>
  </body>

</html>
