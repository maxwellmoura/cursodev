<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio</title>
</head>
<body>

    <script>
        const nome= prompt('Digite Seu Nome');
        document.body.innerHTML +=`O seu nome é: <strong>${nome}</strong><br />`;
        document.body.innerHTML +=`Seu nome tem: <strong>${nome.length}</strong> letras<br />`;
        document.body.innerHTML +=`A primeira leitra do seu nome é: <strong>${nome[0]}</strong> letras<br />`;
        document.body.innerHTML +=`A primeira letra do seu nome esta no indice? <strong>${nome.indexOf('a')}</strong><br />`;
        document.body.innerHTML +=`A ultima letra  do seu nome esta no indice? <strong>${nome.lastIndexOf('a')}</strong><br />`;
        document.body.innerHTML +=`As ultimas 3 letras do seu nome é <strong>${nome.slice(-3, nome.length)}</strong><br />`;
        document.body.innerHTML +=`Todas as palavras do seu nome é <strong>${nome.split(",")}</strong><br />`;
        document.body.innerHTML +=`Seu nome maisculo fica: <strong>${nome.toUpperCase()}</strong><br />`;
        document.body.innerHTML +=`Seu nome minusculo fica: <strong>${nome.toLowerCase()}</strong><br />`;
    </script>
</body>
</html>
